apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-demo
  namespace: daaxh25-dev
  labels:
    app: nginx-demo
    environment: development
    managed-by: iac
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-demo
  template:
    metadata:
      labels:
        app: nginx-demo
        environment: development
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1014140000
        fsGroup: 1014140000
      containers:
      - name: nginx
        image: nginxinc/nginx-unprivileged:1.21
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
